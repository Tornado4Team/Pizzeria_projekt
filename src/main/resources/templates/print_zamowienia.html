<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <title>Lista transakcji</title>
</head>

<body>


<div class="container">
  <h4>   <strong th:text="${header}"/>  </h4>

</div>


<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr  class="active">
        <th>Data zamówienia</th>
        <th>Klient</th>
        <th>Koszt</th>
        <th>Pizze</th>
      </tr>

      </thead>
      <tbody>
      <tr th:each ="zamowienie : ${zamowienieList}">

        <td> <b  th:utext="${zamowienie.data}">...</b> </td>
        <td> <b  th:utext="${zamowienie.osoba}">...</b> </td>
        <td> <b  th:utext="${zamowienie.koszt}">...</b> </td>
        <td> <b  th:utext="${zamowienie.pizzas}">...</b> </td>

      </tr>
      </tbody>
    </table>
  </div>

  <a href="/index.html">Strona główna </a>

</div>


</body>
</html>
